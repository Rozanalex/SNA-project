%YAML 1.1
---
vars:
  address-groups:
    HOME_NET: "[192.168.194.137/24]"
    EXTERNAL_NET: "! $HOME_NET"
  port-groups:
    HTTP_PORTS: "80,443,8080,8000"

default-rule-path: /etc/suricata/rules
rule-files:
  - emerging.rules

# Пишем логи в формате EVE (json)
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      community-id: true        # Полезно для корреляции
      community-id-seed: 0
      types:
        - alert:
            metadata: yes       # Пример, можно выводить метаданные
        - dns
        - http
        - tls
        - ssh
        - stats:
            totals: yes
            threads: yes

# Настройки рабочих потоков, ring-buffer и т.д.
# (оставим по умолчанию или оптимизируем при необходимости)

# Настройки сетевых интерфейсов
af-packet:
  - interface: ens33
    threads: 1
    defrag: yes
    cluster-type: cluster_flow
    cluster-id: 99
    copy-mode: IPS
    buffer-size: 64535

# Остальные параметры можно оставить дефолтными или подстроить
